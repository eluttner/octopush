<!DOCTYPE html>
<html>

  <head>
    <title>Octopush example</title>
    <script type="text/javascript" src="http://localhost:3001/client.js"></script>
    <script type="text/javascript">

        var Push = new Octopush("http://localhost:3001");
        Push.on("humidity", function(data) {
            document.getElementById("messages").innerHTML = "<p>Relative humidity is " + parseInt(data.humid) + "%</p>";
        });

    </script>
  </head>

  <body>

    <div id="messages">
    </div>

  </body>

</html>
